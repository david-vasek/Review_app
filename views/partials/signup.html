<h1 class="is-size-2">Sign Up</h1>
<form action="/users/signup" method="POST">
    <div class="field">
        <label for="first_name" class="label">First Name</label>
        <div class="control">
            <input id="first_name" name="first_name" class="input" type="text" placeholder="First Name">
        </div>
    </div>
    <div class="field">
        <label for="last_name" class="label">Last Name</label>
        <div class="control">
            <input id="last_name" name="last_name" class="input" type="text" placeholder="Last Name">
        </div>
    </div>

    <div class="field">
        <label for="email" class="label">Email</label>
        <div class="control">
            <input id="email" name="email" class="input" type="email" placeholder="Email">
        </div>
    </div>

    <div class="field">
        <label for="password" class="label">Password</label>
        <div class="control">
            <input id="password" name="password" class="input" type="password" placeholder="Password">
        </div>
    </div>
    <button class="button is-primary" type="submit">Sign Up</button>
</form>
